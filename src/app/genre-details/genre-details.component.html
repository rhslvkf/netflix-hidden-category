<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; font-size: 17px; color: white;">
      {{ title | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let genre of genres">
      <ion-col>
        <div class="genre-list">
          <span (click)="goToNetflixGenreUrl(genre.id)">{{ genre.name | translate }}</span>
          <ion-icon class="share-icon" name="share" (click)="shareContent(genre)"></ion-icon>
          <ion-icon class="favorite-icon" *ngIf="!genre.favorite_flag" name="star-outline" (click)="addFavorite(genre)"></ion-icon>
          <ion-icon class="favorite-icon" *ngIf="genre.favorite_flag" name="star" (click)="removeFavorite(genre)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
